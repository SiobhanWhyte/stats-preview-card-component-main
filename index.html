<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
<div class="card-container">
  <div class="card-image-container">
    <img src="./images/image-header-mobile.jpg" alt="girls sitted around a table using laptops." class="card-image-mobile">
    <img src="./images/image-header-desktop.jpg" alt="girls sitted around a table using laptops." class="card-image-desktop">
  </div>
  <div class="card-body">
    <h1>
      Get <span class="accent">insights</span> that help your business grow.
    </h1>
    <p>
    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.
    </p>
    <div class="card-stats-container">
      <div class="card-stats">
        <h2>10k+</h2> 
        <p>companies</p>
      </div>
      <div class="card-stats">
        <h2>314</h2> 
        <p>templates</p>
      </div>
      <div class="card-stats">
        <h2>12M+</h2> 
        <p>queries</p>
      </div>
    </div>
  </div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/SiobhanWhyte">Siobhan Whyte</a>.
</div>
</body>
</html>
